env:
    #global environmental variables control magento instal parameters
    #see also hosts in addons.
    global:
    - TEST_MAGE2_FAKE_URL=http://magento-2-travis.dev
    - TEST_MAGE2_ADMIN_EMAIL=admin.person@example.com
    - TEST_MAGE2_ADMIN_FIRST_NAME=Admin    
    - TEST_MAGE2_ADMIN_LAST_NAME=Person
    - TEST_MAGE2_ADMIN_USERNAME=admin            
    - TEST_MAGE2_ADMIN_PASSWORD=admin123
    - TEST_MAGE2_ADMIN_DBNAME=magento_2_travis
    - COMPOSER_REPOSITORY_TO_TEST=git@github.com:szagabesz/magento2-configurator.git
    - PULSESTORM_COMPOSER_PACKAGE_TO_TEST=ctidigital/magento2-configurator
addons:
  hosts:
    # should match TEST_MAGE2_FAKE_URL above
    - magento-2-travis.dev    
language: php
sudo: required
dist: trusty
php:
   - 5.6
   - 7.0
before_script:
    # some useful debugging stuff for travis
    #- curl http://magento-2-travis.dev/index.php
    #- curl http://magento-2-travis.dev/  
    #- sudo find /var/log/apache2 -exec cat '{}' \;      
    #- sudo cat /etc/apache2/sites-available/000-default.conf
    #- sudo cat /etc/apache2/sites-enabled/000-default.conf    
    #- sudo apachectl -V
    #- sudo apache2ctl -V
    #- ls -lh $TRAVIS_BUILD_DIR
    #- sudo ls /etc/apache2/sites-available
    #- sudo ls /etc/apache2/sites-enabled
    #- pwd    
    #    
    # get latest composer 
    - composer selfupdate
    # disable xdebug for perf    
    - echo '' > ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini   
    # add multiverse support to get MySQL 5.6 update apt
    - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu/ trusty multiverse" && sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu/ trusty-updates multiverse"
    - sudo apt-get update -qq 
    # add mysql 5.6
    - sudo apt-get remove -y -qq --purge mysql-common mysql-server-5.5 mysql-server-core-5.5 mysql-client-5.5 mysql-client-core-5.5
    - sudo apt-get -y -qq autoremove;
    - sudo apt-get -y -qq autoclean;
    - sudo apt-get install -y -qq mysql-server-5.6 mysql-client-5.6;    
    - mysql -uroot -e 'SET @@global.sql_mode = NO_ENGINE_SUBSTITUTION; CREATE DATABASE magento_2_travis;';
    # add apache
    - sudo apt-get install -y -qq apache2 libapache2-mod-fastcgi
    - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf 2>/dev/null || true
    - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
    - sudo a2enmod rewrite actions fastcgi alias
    - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm

    # clone main magento github repository
    - git clone https://github.com/magento/magento2    
    # install Magento
    - cd magento2  
    # switch to specific branch in you like
    - git checkout 2.1
    # add composer package under test, composer require will trigger update/install
    - composer config repositories.foo git https://github.com/${TRAVIS_REPO_SLUG}.git
    - composer require ctidigital/magento2-configurator:dev-${TRAVIS_BRANCH}
    - composer require behat/behat
    - composer require bex/behat-magento2-init
    # run installation command using evn variables set above
    - php bin/magento setup:install --admin-email "$TEST_MAGE2_ADMIN_EMAIL" --admin-firstname "$TEST_MAGE2_ADMIN_FIRST_NAME" --admin-lastname "$TEST_MAGE2_ADMIN_LAST_NAME" --admin-password "$TEST_MAGE2_ADMIN_PASSWORD" --admin-user "$TEST_MAGE2_ADMIN_USERNAME" --backend-frontname admin --base-url "$TEST_MAGE2_FAKE_URL" --db-host 127.0.0.1 --db-name magento_2_travis --db-user root --session-save files --use-rewrites 1 --use-secure 0 -vvv    
    - php bin/magento module:enable CtiDigital_Configurator
    - php bin/magento setup:upgrade

    # Publish features directory
    - \[ -d "features" \] && rm -rf features/ || ln -s vendor/ctidigital/magento2-configurator/features features
script:
  - cd vendor/ctidigital/magento2-configurator
  - ../../behat/behat/bin/behat -v --stop-on-failure --no-snippets --no-interaction