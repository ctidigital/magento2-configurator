dist: trusty
language: php
php:
  - 7.0
services:
  - mysql
sudo: required
env:
  matrix:
    - TEST_SUITE=unit
    - TEST_SUITE=phpcs
    - TEST_SUITE=integration

install:
  - echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > auth.json
  - sh -c "if [ '$TEST_SUITE' = 'phpcs' ]; then composer install --prefer-dist; fi"
  - sh -c "if [ '$TEST_SUITE' = 'unit' ]; then composer install --prefer-dist; fi"
before_script:
  - sh -c "if [ '$TEST_SUITE' = 'integration' ]; then ./Test/Integration/setup-magento.sh; fi"
script:
  - sh -c "if [ '$TEST_SUITE' = 'phpcs' ]; then php vendor/bin/phpcs --standard=PSR2 Model/ Console/ Test/ Helper/; fi"
  - sh -c "if [ '$TEST_SUITE' = 'phpcs' ]; then php vendor/bin/phpmd Model/,Console/,Test/,Helper/ text cleancode,codesize,controversial,design,naming,unusedcode; fi"
  - sh -c "if [ '$TEST_SUITE' = 'phpcs' ]; then php vendor/bin/phpcpd Model/ Console/ Test/ Helper/; fi"
  - sh -c "if [ '$TEST_SUITE' = 'unit' ]; then php vendor/bin/phpunit --coverage-clover build/logs/clover.xml Test/Unit/; fi"
  - sh -c "if [ '$TEST_SUITE' = 'integration' ]; then ./Test/Integration/run-configurator.sh; fi"
notifications:
  hipchat:
    rooms:
      secure: 