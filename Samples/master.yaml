websites:
  enabled: 1
  method: code
  sources:
      - app/etc/configurator/websites.yaml
  env:
      local:
        log: info
      qa:
        log: notice
      stage:
        log: warning
      live:
        log: error
config:
  enabled: 1
  method: code
  sources:
    - app/etc/configurator/Configuration/global.yaml
    - app/etc/configurator/Configuration/base-website-config.yaml
categories:
  enabled: 1
  method: code
  sources:
    - app/etc/configurator/Categories/categories.yaml
  env:
    local:
      mode: maintain
      log: debug
products:
  enabled: 1
  method: code
  sources:
    - app/etc/configurator/Products/simple.csv
    - app/etc/configurator/Products/configurable.csv
  env:
    local:
      mode: maintain
      log: debug
blocks:
  enabled: 1
  method: code
  sources:
    - app/etc/configurator/Blocks/blocks.yaml
  env:
    local:
      mode: maintain
      log: debug
attributes:
  enabled: 1
  method: code
  sources:
    - app/etc/configurator/Attributes/attributes.yaml
attribute_sets:
  enabled: 1
  method: code
  sources:
    - app/etc/configurator/Attributes/attribute_sets.yaml
