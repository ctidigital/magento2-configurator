    local:
      mode: maintain
      log: debug
blocks:
  enabled: 1
  method: code
  sources:
    - ../configurator/Blocks/blocks.yaml
  env:
    local:
      mode: maintain
      log: debug
adminroles:
  enabled: 1
  method: code
  sources:
    - ../configurator/AdminRoles/adminroles.yaml
  env:
    local:
      mode: maintain
      log: debug